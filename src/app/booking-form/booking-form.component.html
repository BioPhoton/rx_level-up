<button mat-mini-fab color="primary" class="iframe-close-btn" [routerLink]="[{ outlets: { 'global-overlay': null } }]">
  <mat-icon aria-label="Close global overlay">clear</mat-icon>
</button>

<mat-spinner class="iframe-loading-spinner" *ngIf="!iframeLoaded"> </mat-spinner>

<iframe
  id="booking-iframe"
  class="booking-iframe"
  src="https://docs.google.com/forms/d/e/1FAIpQLSf92AejGg0GPr_QkZ2LYfK0dc3B8AQYiQJYNZ7HPM7jvv-pyQ/viewform?embedded=true"
  width="100%"
  height="890"
  frameborder="0"
  marginheight="0"
  marginwidth="0"
  (load)="onLoad($event)"
>
</iframe>
